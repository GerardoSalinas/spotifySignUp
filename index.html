<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="iconHeader">
        <img class="spotify-icon" src="./sources/spotify-svgrepo-com.svg" alt="spotify logo">
    </header>
    <main>
        <div class="wrapper">
            <p class="title">Sign up to start listening</p>
            <form action="" method="post">
                <label class="email_label" for="email_address">Email address</label>
                <input type="email" id="email_address" placeholder="name@domain.com" >
                <button class="next" type="submit">Next</button>
                <!-- <div class="linesOr">
                    <hr class="horRule" >
                    <p class="orText">or</p>
                    <hr class="horRule" >
                </div> -->
                <h5 class="dividerText" ><span class="dividerSpan" >or</span><h5/>
                <button class="google">Sign up with google</button>
                <button class="facebook">Sign up with facebook</button>
                <hr class="bottomDivider" > 
                <!-- the bottomDivider is too thick, 
                    add a cotainer for the social networks and include a bottom-border for the container instead 
                    of the divider -->
                <p>Already have an account? <span>Log in here</span></p>
            </form>
        </div>
    </main>
</body>
</html>
